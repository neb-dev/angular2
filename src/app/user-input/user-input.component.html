<form (ngSubmit)="handleSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input
        id="initial-investment"
        type="number"
        name="initial-investment"
        [(ngModel)]="userInputData.initialInvestment"
      />
    </p>
    <p>
      <label for="annual-investment">Annual Investment</label>
      <input
        id="annual-investment"
        type="number"
        name="annual-investment"
        [(ngModel)]="userInputData.annualInvestment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input
        id="expected-return"
        type="number"
        name="expected-return"
        [(ngModel)]="userInputData.expectedReturn"
      />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input
        id="duration"
        type="number"
        name="duration"
        [(ngModel)]="userInputData.duration"
      />
    </p>
  </div>
  <p>
    <button type="submit">Calculate</button>
  </p>
</form>
